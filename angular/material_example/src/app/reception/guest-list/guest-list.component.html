<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Guest list</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="checksin">
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef>Room</th>
        <td mat-cell *matCellDef="let element"> {{element.room.name}} </td>
      </ng-container>
      <ng-container matColumnDef="person">
        <th mat-header-cell *matHeaderCellDef>Person</th>
        <td mat-cell *matCellDef="let element"> {{element.person.name}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><a href="javascript:void(0)" (click)="checkoutPerson(element.id)">checkout</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['room', 'person', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['room', 'person', 'actions'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
